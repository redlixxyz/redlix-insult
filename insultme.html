<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insult Bot // Redlix Corp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rlx-red: #C23A2B;
            --rlx-ember: #D4793A;
            --rlx-cream: #E8DCC4;
            --rlx-charcoal: #1A1918;
            --rlx-brown: #3D3229;
            --rlx-teal: #2D6B6B;
            --rlx-gold: #B8954F;
            --rlx-paper: #F4EDE1;
            --rlx-ink: #2C2824;
            
            --font-head: "Space Grotesk", system-ui, sans-serif;
            --font-body: "Inter", system-ui, sans-serif;
            
            --radius: 0;
            --border-width: 2px;
            
            --noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--rlx-cream);
            background-image: var(--noise);
            color: var(--rlx-ink);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .insult-bot-wrapper {
            width: 100%;
            max-width: 800px;
        }

        .chat-container {
            background: var(--rlx-paper);
            border: var(--border-width) solid var(--rlx-charcoal);
            height: 90vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: var(--rlx-brown);
            color: var(--rlx-cream);
            padding: 0;
            border-bottom: var(--border-width) solid var(--rlx-charcoal);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                var(--rlx-red) 0px,
                var(--rlx-red) 30px,
                var(--rlx-charcoal) 30px,
                var(--rlx-charcoal) 32px
            );
        }

        .header-inner {
            padding: 2rem 1.5rem 1.5rem;
            position: relative;
        }

        .stamp {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 70px;
            height: 70px;
            border: 2px solid var(--rlx-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(12deg);
            opacity: 0.85;
        }

        .stamp-inner {
            width: 54px;
            height: 54px;
            border: 1px solid var(--rlx-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-head);
            font-size: 0.45rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            line-height: 1.3;
            color: var(--rlx-red);
        }

        .header-meta {
            font-family: var(--font-head);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.7;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-meta::before,
        .header-meta::after {
            content: 'â—†';
            font-size: 0.4rem;
        }

        .chat-header h1 {
            font-family: var(--font-head);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            line-height: 0.95;
            margin: 0 0 0.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--rlx-cream);
        }

        .chat-header p {
            font-size: 0.85rem;
            opacity: 0.8;
            border-left: 3px solid var(--rlx-gold);
            padding-left: 0.75rem;
            color: var(--rlx-cream);
            max-width: 60%;
        }

        .chat-messages {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
            background: var(--rlx-paper);
            background-image: var(--noise);
            display: flex;
            flex-direction: column;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--rlx-cream);
            border-left: 1px solid var(--rlx-brown);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--rlx-brown);
            border: 1px solid var(--rlx-charcoal);
        }

        .message {
            margin-bottom: 1.25rem;
            animation: fadeIn 0.5s;
            display: flex;
            width: 100%;
        }

        .message.user-msg {
            justify-content: flex-end;
        }

        .message.bot-msg {
            justify-content: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: var(--rlx-cream);
            border: var(--border-width) solid var(--rlx-charcoal);
            padding: 1rem 1.25rem;
            display: inline-block;
            max-width: 75%;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.5;
            position: relative;
            color: var(--rlx-ink);
        }

        .bot-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            bottom: 0;
            background: var(--rlx-teal);
        }

        .user-message {
            background: var(--rlx-red);
            border: var(--border-width) solid var(--rlx-charcoal);
            color: var(--rlx-cream);
            padding: 1rem 1.25rem;
            display: inline-block;
            max-width: 75%;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 3px 0 #8B2820;
        }

        .typing {
            background: var(--rlx-cream);
            border: var(--border-width) solid var(--rlx-charcoal);
            padding: 1rem 1.25rem;
            display: inline-block;
            position: relative;
        }

        .typing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            bottom: 0;
            background: var(--rlx-gold);
        }

        .typing span {
            animation: blink 1.4s infinite;
            font-size: 1.25rem;
            color: var(--rlx-brown);
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .input-area {
            padding: 1.25rem 1.5rem;
            border-top: var(--border-width) solid var(--rlx-charcoal);
            display: flex;
            gap: 0.75rem;
            background: var(--rlx-brown);
            position: relative;
        }

        .input-area::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                var(--rlx-red) 0px,
                var(--rlx-red) 30px,
                var(--rlx-charcoal) 30px,
                var(--rlx-charcoal) 32px
            );
        }

        input {
            flex: 1;
            padding: 0.9rem 1.25rem;
            border: var(--border-width) solid var(--rlx-charcoal);
            background: var(--rlx-paper);
            color: var(--rlx-ink);
            font-size: 0.9rem;
            font-weight: 500;
            outline: none;
            transition: all 0.2s;
            font-family: var(--font-body);
        }

        input::placeholder {
            color: var(--rlx-brown);
            opacity: 0.7;
        }

        input:focus {
            border-color: var(--rlx-gold);
            box-shadow: 0 0 0 2px var(--rlx-gold);
        }

        button {
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 0.8rem;
            border: var(--border-width) solid var(--rlx-charcoal);
            padding: 0.9rem 1.8rem;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            background: var(--rlx-red);
            color: var(--rlx-cream);
            box-shadow: 0 4px 0 #8B2820;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 0 #8B2820;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B2820;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #8B2820;
        }

        .badge {
            background: var(--rlx-teal);
            color: var(--rlx-cream);
            padding: 0.2rem 0.6rem;
            font-size: 0.55rem;
            text-transform: uppercase;
            font-family: var(--font-head);
            letter-spacing: 0.1em;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .chat-container {
                height: 95vh;
                max-height: none;
            }

            .header-inner {
                padding: 1.5rem 1rem 1rem;
            }

            .chat-header h1 {
                font-size: 1.3rem;
            }

            .chat-header p {
                font-size: 0.75rem;
                max-width: 55%;
            }

            .stamp {
                width: 55px;
                height: 55px;
                top: 1rem;
                right: 1rem;
            }

            .stamp-inner {
                width: 42px;
                height: 42px;
                font-size: 0.35rem;
            }

            .bot-message,
            .user-message {
                max-width: 85%;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .header-meta {
                font-size: 0.5rem;
            }

            .chat-header h1 {
                font-size: 1.1rem;
            }

            .chat-header p {
                display: none;
            }

            .chat-messages {
                padding: 1rem;
            }

            .bot-message,
            .user-message {
                font-size: 0.8rem;
                padding: 0.75rem 1rem;
            }

            input,
            button {
                font-size: 0.75rem;
                padding: 0.75rem 1rem;
            }

            button {
                padding: 0.75rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="insult-bot-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-inner">
                    <div class="stamp">
                        <div class="stamp-inner">Warning<br>Explicit<br>Content</div>
                    </div>
                    <span class="header-meta">Document Ref: INS-2024-X</span>
                    <h1>Insult<br>Protocol</h1>
                    <p>Advanced AI-powered verbal degradation system. Proceed with caution.</p>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-msg">
                    <div class="bot-message">
                        <span class="badge">System Online</span><br>
                        ðŸ‘‹ Welcome, citizen. I am authorized to insult your existence.
                    </div>
                </div>
                <div class="message bot-msg">
                    <div class="bot-message">To initiate degradation protocol, please submit your name for processing...</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Enter designation here..." />
                <button id="sendBtn">Transmit</button>
            </div>
        </div>
    </div>

    <script>
        const insults = [
            "you look like an alien today",
            "your haircut is a crime against humanity",
            "you have the fashion sense of a confused potato",
            "your coding skills are as good as your looks... non-existent",
            "even my grandma writes better code than you",
            "you're the human equivalent of a software bug",
            "your personality is like Microsoft Edge... outdated, ugly and nobody likes it",
            "you look like a trump supporter. shame on you.",
            "you seem like an person that would support elon musk.. eww",
            "even joe biden is more awake then you are the entire day",
            "i bet you get bullied for your looks, lol",
            "my indian grandmother is more intelligent than you",
            "you look like someone that still uses snapchat",
            "i know your brain is made of wrong recycled ai-trash",
            "eating paint chips would improve your IQ",
            "i can see inside your brain, and it's empty",
            "your jokes are as stale as your personality",
            "you have the charisma of an ai-powered kebab",
            "your social skills are as advanced as a toaster",
            "you bring everyone so much joy... when you leave",
            "you're as useless as the 'ueue' in 'queue'",
            "if you were any more inbred, you would be born in bremerhaven",
            "you look like a before picture in a hair loss commercial",
            "your face makes onions cry",
            "you're jypark",
            "even a broken clock is right twice a day, unlike you",
            "you have the emotional range of a teaspoon",
            "i hate you. like for real. you suck.",
            "your mother is disappointed in you",
            "your mother is a payed actor in this simulation",
            "chinese intelligence agencies are laughing at you",
            "your existence is a glitch in the matrix",
            "even ai thinks you're a failure",
            "you seem like the type of person who would bring a fork to a soup party",
            "your personality is as bland as my insults",
            "even obama wouldn't want to hang out with you",
            "zuckerberg is more fun than you",
            "your aura is as dark as your browser history",
            "even hackers are scared of your search history",
            "eating paint chips would improve your IQ",
            "your brain is so small, it could be used as a microchip",
            "I've seen better looking error messages",
            "you're the reason aliens won't visit Earth"
        ];

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-msg' : 'message bot-msg';
            const contentDiv = document.createElement('div');
            contentDiv.className = isUser ? 'user-message' : 'bot-message';
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-msg';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="typing"><span>.</span><span>.</span><span>.</span></div>';
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) typingDiv.remove();
        }

        function handleSend() {
            const name = userInput.value.trim();
            if (!name) return;

            addMessage(name, true);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            showTyping();

            setTimeout(() => {
                hideTyping();
                const randomInsult = insults[Math.floor(Math.random() * insults.length)];
                addMessage(`Hey ${name}! ${randomInsult}`);

                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        addMessage("Protocol complete. ðŸ‘‹ *AI has terminated the session*");
                        userInput.disabled = true;
                        sendBtn.disabled = true;
                    }, 1500);
                }, 1000);
            }, 2000);
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
